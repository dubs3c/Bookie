{% extends 'settings/settings.html' %}
{% block settings %}
{% load static %}

<h3>Site settings</h3>

<form action="{% url 'settings:site' %}" method="post">
    {% csrf_token  %}

    <p>Allow registration: {{form.allow_registration}}</p>
    <small>{{form.errors}}</small>
    <input type="submit" name="submit" class="btn btn-primary" value="Save Settings">
</form>


{% endblock %}
