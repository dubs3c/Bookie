version: '3'

services:
  bookie:
    container_name: bookie-prod
    build: .
    command: bash -c "python manage.py migrate --settings=bookie.env.prod && python manage.py collectstatic --noinput --settings=bookie.env.prod && python manage.py runserver 0.0.0.0:8000 --settings=bookie.env.prod"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ".:/home/bookie/project/"
    env_file:
      - /root/bookie.env
      - /root/bookie.db.env
    depends_on:
      - postgres
      - redis

  celery-worker:
    build: .
    command: python -m celery worker -A bookie --concurrency=10 --loglevel=INFO
    env_file:
      - /root/bookie.env
      - /root/bookie.db.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ".:/home/bookie/project/"

  celery-beat:
    build: .
    command: python -m celery beat -A bookie -S django --loglevel=INFO
    depends_on:
      - postgres
      - redis
    env_file:
      - /root/bookie.env
      - /root/bookie.db.env
    volumes:
      - ".:/home/bookie/project/"

  postgres:
    image: postgres:11.2-alpine
    env_file:
      - /root/bookie.db.env

  redis:
    image: redis:5.0.3-alpine