version: '3'

services:
  bookie:
    container_name: bookie-dev
    build: .
    command: sh -cx "dos2unix -n entrypoint.sh tmp_ent && mv tmp_ent entrypoint.sh && bash entrypoint.sh dev"
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ".:/home/bookie/project/"
    environment:
      - TELEGRAM_API_KEY=${TELEGRAM_API_KEY}
    depends_on:
      - postgres
      - redis

  celery-worker:
    build: .
    command: python -m celery worker -A bookie --concurrency=10 --loglevel=DEBUG
    environment:
      - POSTGRES_USER=bookie
      - POSTGRES_PASSWORD=asdf
      - POSTGRES_DB=bookie
    depends_on:
      - redis
      - postgres
    volumes:
      - ".:/home/bookie/project/"

  celery-beat:
    build: .
    command: python -m celery beat -A bookie --pidfile= --loglevel=DEBUG -S django
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_USER=bookie
      - POSTGRES_PASSWORD=asdf
      - POSTGRES_DB=bookie
    volumes:
      - ".:/home/bookie/project/"

  postgres:
    image: postgres:11.6-alpine
    environment:
      - POSTGRES_USER=bookie
      - POSTGRES_PASSWORD=asdf
      - POSTGRES_DB=bookie
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - /var/lib/bookie/postgresql/data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@dubell.io
      - PGADMIN_DEFAULT_PASSWORD=asdf
      - PGADMIN_LISTEN_PORT=8484
    ports:
      - "0.0.0.0:8484:8484"

  redis:
    image: redis:5.0.3-alpine
